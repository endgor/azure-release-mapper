name: Build, Push to ACR, Deploy to Azure Container Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: write

env:
  # Azure identity (from repo secrets)
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}

  # Azure resources
  RESOURCE_GROUP: rg-cloudops-release-mapper
  CONTAINER_APP: ca-cloudops-release-mapper
  ACR_NAME: acrcloudopsreleasemapper
  IMAGE_NAME: cloudops-release-mapper
  REGISTRY: acrcloudopsreleasemapper.azurecr.io

  # Build settings
  DOCKERFILE: ./Dockerfile
  CONTEXT: .

jobs:
  build_push_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bump version (patch) and create tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main
          tag_prefix: ""
          initial_version: 1.0.0

      - name: Set VERSION env
        if: ${{ steps.tag.outputs.new_tag != '' }}
        run: echo "VERSION=${{ steps.tag.outputs.new_tag }}" >> $GITHUB_ENV

      # Fallback in case the tag step didn't produce a value
      - name: Ensure VERSION is set (fallback)
        if: ${{ env.VERSION == '' || env.VERSION == null }}
        run: echo "VERSION=1.0.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: ACR Login via Azure CLI context
        run: az acr login --name $ACR_NAME

      - name: Build and push image to ACR (latest and semver)
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.CONTEXT }}
          file: ${{ env.DOCKERFILE }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.CONTAINER_APP }}
          imageToDeploy: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          # createIfNotExists: true
          # acrName: ${{ env.ACR_NAME }}
          # targetPort: 8787
          # ingress: external