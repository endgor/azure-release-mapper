name: Trigger auto deployment for ca-cloudops-release-mapper

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ca-cloudops-release-mapper-AutoDeployTrigger-200c666e-4ea4-4b06-99cb-ff8efa24fadb.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CACLOUDOPSRELEASEMAPPER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CACLOUDOPSRELEASEMAPPER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CACLOUDOPSRELEASEMAPPER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: acrcloudopsreleasemapper.azurecr.io
          registryUsername: ${{ secrets.CACLOUDOPSRELEASEMAPPER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CACLOUDOPSRELEASEMAPPER_REGISTRY_PASSWORD }}
          containerAppName: ca-cloudops-release-mapper
          resourceGroup: rg-cloudops-release-mapper
          imageToBuild: acrcloudopsreleasemapper.azurecr.io/ca-cloudops-release-mapper:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


